<html>
	<head>
		<script src="//code.jquery.com/jquery-2.1.4.min.js" />
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script>
			$(document).ready(function() {
				$("#viewBtn").click(function() {
					var contents = $("#fileContents").val();
					var isRecordCode = $("#recordCode").prop("checked");
					var isFileHeader = $("#fileHeader").prop("checked");
					var isFileTrailer = $("#fileTrailer").prop("checked");
					var isCreditSummary = $("#creditSummary").prop("checked");
					var isDebitSummary = $("#debitSummary").prop("checked");
					var isProcessingDate = $("#processingDate").prop("checked");
					var isChainCode = $("#chainCode").prop("checked");
					var isAmount = $("#amount").prop("checked");
					var isFundingSubmerchantId = $("#fundingSubmerhantId").prop("checked");
					var isRecordLevel = $("#recordLevel").prop("checked");
					var isMop = $("#mop").prop("checked");
					var lines = contents.split("\n");
					var formattedContent = "";
					for (var index in lines) {
						var line = lines[index];
						var recordLine = "";
						var record = line.substring(9, 12);
						if (record == "010") {
							if (isRecordCode) {
								recordLine = line.substring(0, 9)
								+ "<strong>"
								+ record
								+ "</strong>"
								+ line.substring(12, 42);
							} else {
								recordLine = recordLine + line.substring(0,42);
							}
							if (isProcessingDate) {
								recordLine = recordLine 
								+ "<strong>"
								+ line.substring(42,50)
								+ "</strong>"
								+ line.substring(50,105);
							} else {
								recordLine = recordLine + line.substring(42,105);
							}
							if (isChainCode) {
								recordLine = recordLine 
								+ "<strong>" 
								+ line.substring(105,111)
								+ "</strong>"
								+ line.substring (111);
							} else {
								recordLine = recordLine + line.substring(105);
							}
							if (isFileHeader) {
								recordLine = "<strong>" + recordLine + "<strong>";
							}
							formattedContent = recordLine + "<br />";
						} else if (record == "910") {
							if (isRecordCode) {
								recordLine = line.substring(0, 9)
								+ "<strong>"
								+ record
								+ "</strong>"
								+ line.substring(12);
							} 
							if (isFileTrailer) {
								recordLine = "<strong>" + recordLine + "<strong>";
							}
							formattedContent = recordLine + "<br />";
						} else if (record == "503") {
							if (isRecordCode) {
								recordLine = line.substring(0, 9)
								+ "<strong>"
								+ record
								+ "</strong>"
								+ line.substring(12, 15);
							} else {
								recordLine = recordLine + line.substring(0,15);
							}
							if (isRecordLevel) {
								recordLine = recordLine 
								+ "<strong>"
								+ line.substring(15,16)
								+ "</strong>"
								+ line.substring(16,28);
							} else {
								recordLine = recordLine + line.substring(15,28);
							}
							if (isFundingSubmerchantId) {
								recordLine = recordLine 
								+ "<strong>"
								+ line.substring(28,44)
								+ "</strong>"
							} else {
								recordLine = recordLine + line.substring(28,44);
							}
							if (isMop) {
								recordLine = recordLine 
								+ "<strong>"
								+ line.substring(44,48)
								+ "</strong>"
							} else {
								recordLine = recordLine + line.substring(44,48);
							}
							if (isAmount) {
								recordLine = recordLine 
								+ "<strong>"
								+ line.substring(48,61)
								+ "</strong>"
								+ line.substring(61);
							} else {
								recordLine = recordLine + line.substring(48);
							}
							if (isCreditSummary) {
								recordLine = "<strong>" + recordLine + "<strong>";
							}
							formattedContent = recordLine + "<br />";
						} else if (record == "522") {
							if (isRecordCode) {
								recordLine = line.substring(0, 9)
								+ "<strong>"
								+ record
								+ "</strong>"
								+ line.substring(12, 15);
							} else {
								recordLine = recordLine + line.substring(0,15);
							}
							if (isRecordLevel) {
								recordLine = recordLine 
								+ "<strong>"
								+ line.substring(15,16)
								+ "</strong>"
								+ line.substring(16,28);
							} else {
								recordLine = recordLine + line.substring(15,28);
							}
							if (isFundingSubmerchantId) {
								recordLine = recordLine 
								+ "<strong>"
								+ line.substring(28,44)
								+ "</strong>"
							} else {
								recordLine = recordLine + line.substring(28,44);
							}
							if (isMop) {
								recordLine = recordLine 
								+ "<strong>"
								+ line.substring(44,48)
								+ "</strong>"
							} else {
								recordLine = recordLine + line.substring(44,48);
							}
							if (isAmount) {
								recordLine = recordLine 
								+ "<strong>"
								+ line.substring(97,110)
								+ "</strong>"
								+ line.substring(110);
							} else {
								recordLine = recordLine + line.substring(48);
							}
							if (isDebitSummary) {
								recordLine = "<strong>" + recordLine + "<strong>";
							}
							formattedContent = recordLine + "<br />";
						} else {
							formattedContent = formattedContent + line + "<br />";
						}
					}
					$("#formattedContents").html(formattedContent);	
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
			<textarea id="fileContents" rows="4" cols="50" placeholder="Enter file contents here." class="container"></textarea>
			</div>
			<div class="row">
				<div class="checkbox">
					<label>
			      			<input type="checkbox" id="recordCode"> Record Code
	      				</label>
	      				<label>
						<input type="checkbox" id="fileHeader"> File Header
	      				</label>
	      				<label>
						<input type="checkbox" id="fileTrailer"> File Trailer
					</label>
					<label>
						<input type="checkbox" id="creditSummary"> Credit Summary
					</label>
					<label>
						<input type="checkbox" id="debitSummary"> Debit Summary
					</label>
					<label>
						<input type="checkbox" id="processingDate"> Processing Date
					</label>
					<label>
						<input type="checkbox" id="chainCode"> Chain Code
					</label>
					<label>
						<input type="checkbox" id="amount"> Amount
					</label>
					<label>
						<input type="checkbox" id="fundingSubmerhantId"> Funding Submerchant ID
					</label>
					<label>
						<input type="checkbox" id="recordLevel"> Record Level
					</label>
					<label>
						<input type="checkbox" id="mop"> Method of Payment
					</label>
				    
			  	</div>
			<button type="button" id="viewBtn">View</button>
			</div>
			<div class="row">
				<div id="formattedContents" class="container">
					Formatted contents here.
				</div>
			</div>
		</div>
	</body>
</html>
