<html>
	<head>
		<script src="//code.jquery.com/jquery-2.1.4.min.js" />
		<script>
			function viewClick() {
				var fileContents = $("#fileContents").val();
				$("#formattedContents").html(fileContents);
			}
		</script>
	</head>
	<body>
		<textarea id="fileContents" rows="4" cols="50" placeholder="Enter eMAF file contents here."></textarea>
		<button type="button" id="viewBtn" onclick="viewClick();">View</button>
		<div id="formattedContents">
		</div>
	</body>
</html>
