<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="common.js"></script>
    <script src="emafFormatter.js"></script>
    <script src="baiFormatter.js"></script>
</head>
<body>
<div class="container">
    <h2 class="row">File Viewer</h2>
    <div class="row">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#emaf" aria-controls="emaf" role="tab" data-toggle="tab">eMAF</a></li>
            <li role="presentation"><a href="#bai" aria-controls="bai" role="tab" data-toggle="tab">BAI</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="emaf">
                <div class="row">
                        <textarea id="emaf_fileContents" rows="4" cols="50"
                                  placeholder="Enter eMAF file contents here." class="container form-control" onkeyup="emaf_formatText()"></textarea>
                </div>
                <div class="row">
                    <div class="well">
                        <div>
                            <button type="button" id="emaf_fileHeader" class="btn btn-default"> File Header</button>
                            <button type="button" id="emaf_fileTrailer" class="btn btn-default"> File Trailer</button>
                            <button type="button" id="emaf_creditSummary" class="btn btn-default"> Credit Summary</button>
                            <button type="button" id="emaf_debitSummary" class="btn btn-default"> Debit Summary</button>
                        </div>
                        <br />
                        <div>
                            <button type="button" id="emaf_recordCode" class="btn btn-default">Record Code</button>
                            <button type="button" id="emaf_processingDate" class="btn btn-default">Processing Date</button>
                            <button type="button" id="emaf_chainCode" class="btn btn-default"> Chain Code</button>
                            <button type="button" id="emaf_amount" class="btn btn-default"> Amount</button>
                            <button type="button" id="emaf_fundingSubmerhantId" class="btn btn-default"> Funding Submerchant ID</button>
                            <button type="button" id="emaf_recordLevel" class="btn btn-default"> Record Level </button>
                            <button type="button" id="emaf_mop" class="btn btn-default">Method of Payment</button>
                        </div>

                    </div>
                    <div id="emaf_selectDeleteAll">
                        <button type="button" id="emaf_selectAllBtn" class="btn btn-success">Select All</button>
                        <button type="button" id="emaf_clearAllBtn" class="btn btn-danger">Clear All</button>
                    </div>
                </div>
                <br />
                <div class="row">
                    <pre id="emaf_formattedContents"></pre>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="bai">
                <div class="row">
                        <textarea id="bai_fileContents" rows="4" cols="50"
                                  placeholder="Enter BAI file contents here." class="container form-control" onkeyup="bai_formatText()"></textarea>
                </div>
                <div class="row">
                    <div class="well">
                        <div>
                            <button type="button" id="bai_fileHeader" class="btn btn-default"> File Header</button>
                            <button type="button" id="bai_fileTrailer" class="btn btn-default"> File Trailer</button>
                            <button type="button" id="bai_groupHeader" class="btn btn-default"> Group Header</button>
                            <button type="button" id="bai_groupTrailer" class="btn btn-default"> Group Trailer</button>
                            <button type="button" id="bai_accountHeader" class="btn btn-default"> Account Header</button>
                            <button type="button" id="bai_accountTrailer" class="btn btn-default"> Account Trailer</button>
                            <button type="button" id="bai_transactionDetail" class="btn btn-default"> Transaction Detail</button>
                        </div>
                        <br />
                        <div>
                            <button type="button" id="bai_accountNumber" class="btn btn-default">Account Number</button>
                            <button type="button" id="bai_accountBalance" class="btn btn-default">Account Balance</button>
                            <button type="button" id="bai_bankSettlementDay" class="btn btn-default"> Bank Settlement Day</button>
                            <button type="button" id="bai_bankRefNum" class="btn btn-default"> Bank Reference Number</button>
                            <button type="button" id="bai_amount" class="btn btn-default"> Amount </button>
                            <button type="button" id="bai_typeCode" class="btn btn-default">Type Code</button>
                            <button type="button" id="bai_detailRecord" class="btn btn-default">Detail Record</button>
                        </div>

                    </div>
                    <div id="bai_selectDeleteAll">
                        <button type="button" id="bai_selectAllBtn" class="btn btn-success">Select All</button>
                        <button type="button" id="bai_clearAllBtn" class="btn btn-danger">Clear All</button>
                    </div>
                </div>
                <br />
                <div class="row">
                    <pre id="bai_formattedContents"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
