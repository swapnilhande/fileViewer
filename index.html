<html>
	<head>
		<script src="//code.jquery.com/jquery-2.1.4.min.js" />
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script>
			$(document).ready(function() {
				$("#viewBtn").click(function() {
					var contents = $("#fileContents").val();
					console.log(contents);
					$("#formattedContents").html(contents);	
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
			<textarea id="fileContents" rows="4" cols="50" placeholder="Enter file contents here." class="container"></textarea>
			</div>
			<div class="row">
				<div class="checkbox">
					<label>
			      			<input type="checkbox" id="recordCode"> Record Code
	      				</label>
	      				<label>
						<input type="checkbox" id="fileHeader"> File Header
	      				</label>
	      				<label>
						<input type="checkbox" id="fileTrailer"> File Trailer
					</label>
					<label>
						<input type="checkbox" id="creditSummary"> Credit Summary
					</label>
					<label>
						<input type="checkbox" id="debitSummary"> Debit Summary
					</label>
					<label>
						<input type="checkbox" id="processingDate"> Processing Date
					</label>
					<label>
						<input type="checkbox" id="chainCode"> Chain Code
					</label>
					<label>
						<input type="checkbox" id="amount"> Amount
					</label>
					<label>
						<input type="checkbox" id="fundingSubmerhantId"> Funding Submerchant ID
					</label>
					<label>
						<input type="checkbox" id="recordLevel"> Record Level
					</label>
					<label>
						<input type="checkbox" id="mop"> Method of Payment
					</label>
				    
			  	</div>
			<button type="button" id="viewBtn">View</button>
			</div>
			<div class="row">
				<code id="formattedContents">
					Formatted contents here.
				</code>
			</div>
		</div>
	</body>
</html>
